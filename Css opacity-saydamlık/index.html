<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kutu{
            width: 250px;
            height: 200px;
            border: salmon 4px solid;
            background-color: aquamarine    ;
        }
        #resim{
            width: 150px;
            height: 150px;
            position:relative;
            left: 45px;
            top:-100px;
            opacity: 0.2; /* saydamlığını 0 ile 1 arasında bir değerle değiştirebiliriz*/
        }
        #resim:hover{
            opacity: 1;
        }
        
    </style>
</head>
<body>
    <div id="kutu">
        kutu
    </div>

    <img src="../resim/pexels-francesco-ungaro-281260.jpg" alt="" id="resim">
